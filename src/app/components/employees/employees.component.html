<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>
    <button class="btn btn-dark btrn-sm mt-4" >Add</button>
</form>

<div class="table">
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let x of employees">
            <th scope="row">{{x.id}}</th>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.salary}}</td>
            <td>
                <button class="btn btn-primary mx-2" routerLink="edit/{{x.id}}">Edit</button>
                <button class="btn btn-danger mx-2" (click)="deleteEmployee(x.id)" >Remove</button>
            </td>
        </tr>
    </tbody>
</div>
